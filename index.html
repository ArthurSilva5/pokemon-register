<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <img src="img/pokebola.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill justify-content-center" style="width: 5%; height:auto;"> 

        <ul class="navbar-nav ps-3">
          <li class="nav-item">
            <a class="nav-link" href="#">Pokémons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Referência</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>

      </nav>

    <h1 class="h1 text-center py-5">Tabela de Pokémons</h1>

    <div class="container mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome</th>
                <th>Elemento</th>
                <th>Ataque</th>
                <th>Defesa</th>
            </thead>
            <tbody class="tabela-corpo">
            </tbody>
        </table>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mb-3 mt-3" id="visualizar">Visualizar Dados</button>
    </div>

    <hr class="border-danger border-3 opacity-75 m-5">

    <h1 class="h1 text-center my-5">Registrar Pokémon</h1>

    <div class="container mb-5">
        <form name="cadastrar" onsubmit="event.preventDefault()">

        <div class="row">
            <div class="mb-3 col">
                <label for="nome" class="form-label">Nome do Pokémon:</label>
                <input type="text" id="nome" class="form-control" placeholder="Ex: Croagunk" name="nome" >
            </div>
            <div class="mb-3 col">
                <label for="elemento" class="form-label">Elemento do Pokémon:</label>
                <select name="elemento" id="elemento" class="form-select form-select-lg mb-3">
                    <option value="Água">Água</option>
                    <option value="Pedra">Pedra</option>
                    <option value="Fogo">Fogo</option>
                    <option value="Grama">Grama</option>
                  </select>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="ataque" class="form-label">Quantidade de Ataque do Pokémon:</label>
                <input type="number" id="ataque" class="form-control" placeholder="Ex: 59" name="ataque">
            </div>
            <div class="mb-3 col">
                <label for="defesa" class="form-label">Quantidade de Defesa do Pokémon:</label>
                <input type="number" id="defesa" class="form-control" name="defesa" placeholder="Ex: 78">
            </div>
        </div>
        <div class="col-auto text-center">
            <button type="submit" class="btn btn-danger mb-3 mt-3" id="enviar">Cadastrar</button>
            <button type="submit" class="btn btn-secondary mb-3 mt-3" id="atualizar">Atualizar</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
